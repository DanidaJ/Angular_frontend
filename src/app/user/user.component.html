<section class="d-flex justify-content-center">
  <section class="mt-5 w-50">
    <h2 class="text-center">Sign Up</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="****">
      </div>
      <div class="mb-3">
        <label for="fName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fName" formControlName="fName" placeholder="first name">
      </div>
      <div class="mb-3">
        <label for="sName" class="form-label">Second Name</label>
        <input type="text" class="form-control" id="sName" formControlName="sName" placeholder="second name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
      </div>
      <label class="form-label">Select User Type</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="userType"
          id="customer"
          formControlName="userType"
          value="Customer"
        />
        <label class="form-check-label" for="customer">Customer</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="userType"
          id="vendor"
          formControlName="userType"
          value="Vendor"
        />
        <label class="form-check-label" for="vendor">Vendor</label>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Add User</button>

    </form>
  </section>
</section>
