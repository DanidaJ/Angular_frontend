<section class="d-flex justify-content-center">
  <section class="mt-5 w-50">

    <h2 class="text-center">Book a Ticket</h2>

<br><br>
    <section class="mb-4 container">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let event of events">
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">{{ event.eventName }}</h5>
              <h5>Available Ticket Count: {{ event.ticketCount }}</h5>
              <p class="card-text">{{ event.eventDescription }}</p>
              <!-- Conditional rendering for ticket availability -->
              <p *ngIf="event.ticketCount === 0" class="text-danger fw-bold">Tickets are sold out!</p>
              <button
                type="button"
                class="btn btn-primary"
                (click)="bookTicket(event.eId)"
                [disabled]="event.ticketCount === 0">
                Book A Ticket
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>



  </section>
</section>
