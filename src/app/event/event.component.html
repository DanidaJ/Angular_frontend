
<div class="container mt-5">
  <h2 class="text-center">Add New Event</h2>
  <form (ngSubmit)="addEvent()" [formGroup]="eventForm" class="mt-4">
    <div class="mb-3">
      <label for="eventName" class="form-label">Event Name</label>
      <input type="text" id="eventName" class="form-control" formControlName="eventName" placeholder="Enter event name" required />
    </div>
    <div class="mb-3">
      <label for="eventDescription" class="form-label">Event Description</label>
      <textarea id="eventDescription" class="form-control" formControlName="eventDescription" rows="3" placeholder="Enter event description" required></textarea>
    </div>
    <div class="mb-3">
      <label for="ticketCount" class="form-label">Ticket Count</label>
      <input type="number" id="ticketCount" class="form-control" formControlName="ticketCount" placeholder="Enter total tickets available" required min="1" />
    </div>
    <button type="submit" class="btn btn-primary">Add Event</button>
  </form>
</div>
